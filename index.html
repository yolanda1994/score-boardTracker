<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div id="home">
                    <h3>HOME</h3>
                    <span id="home-goal">0</span>
                </div>
                    <div>
                        <button onclick="homePoint1()">+1</button>
                        <button onclick="homePoint2()">+2</button>
                        <button onclick="homePoint3()">+3</button>
                     </div>
            </div>
            <div>
                <p>10:57:25</p>
                <button id="reset-btn" onclick="reset()">Reset</button>
            </div>
            <div>
                <div id="guest">
                    <h3>AWAY</h3>
                    <span id="guest-goal">0</span>
                </div>
                <div class="btn">
                    <button onclick="guestPoint1()">+1</button>
                    <button onclick="guestPoint2()">+2</button>
                    <button onclick="guestPoint3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
